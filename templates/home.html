{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="container pt-5"> <!-- pt-5 is padding top -->
        <h1>Product List</h1>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Designation</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>

            {% for emp in employees %}
            <!-- <td>{{emp.id}}</td> -->
            <td>{{ forloop.counter }}</td> <!-- #thai is for serializer number -->
            <td><a href="{% url 'employee_detail' emp.id %}">{{emp.first_name}}{{emp.last_name}}</a></td>
            <td>{{emp.designation}}</td>
            <td>{{emp.email_address}}</td>
            <td>{{emp.phone_number}}</td>
            </tr>
            {% endfor %}
        </table>
        <!-- <img src="{% static 'image/django.png' %}" alt="" width="200px"> -->
    </div>

    <!-- 
    {% for i in employees %} # that is call template tag
    <h1>{{ i }}</h1> #''' that is call template variable tag .These template variables are used to print the
    pythonvariables inside the HTML template.
    #So that is what the difference between these curly braces and percentage and double curly braces. '''


    {% endfor %} -->




</body>

</html>
